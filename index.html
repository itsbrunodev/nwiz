<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="nwiz" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="/fonts/inter/regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/fira-code/regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter/medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter/semibold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/inter/bold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/fira-code/medium.woff2" as="font" type="font/woff2" crossorigin />
    <title>nwiz</title>
    <meta name="description" content="A tool for generating Cisco IOS scripts from a network topology you build or import." />
    <script>
      (function() {
        const storageKey = "nwiz-theme";
        const theme = localStorage.getItem(storageKey) || "system";
        const root = document.documentElement;
        
        root.classList.remove("light", "dark");
        
        if (theme === "system") {
          const systemTheme = window.matchMedia("(prefers-color-scheme: dark)").matches
            ? "dark"
            : "light";
            
          root.classList.add(systemTheme);
        } else {
          root.classList.add(theme);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
